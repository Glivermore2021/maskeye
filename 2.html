<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #202124;
        }
        #form-wrapper {
            background: #fff;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 360px;
            text-align: center;
        }
        #header img {
            width: 75px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 10px;
            color: #202124;
        }
        p {
            font-size: 16px;
            color: #5f6368;
            margin-bottom: 30px;
        }
        .input-box {
            margin-bottom: 25px;
            position: relative;
        }
        .input-box input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .input-box input:focus {
            border-color: #4285f4;
            outline: none;
            box-shadow: 0 0 0 1px #4285f4;
        }
        .input-box label {
            display: block;
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #5f6368;
            pointer-events: none;
        }
        .input-box label.icon {
            left: 16px;
            font-size: 18px;
            color: #5f6368;
        }
        input[type="submit"] {
            background-color: #1a73e8;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            border: none;
            padding: 15px 0;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #1669c1;
        }
        .forgot-password {
            display: block;
            text-align: left;
            margin: 15px 0;
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
        }
        .create-account {
            margin-top: 30px;
            font-size: 14px;
            color: #202124;
        }
        .create-account a {
            color: #1a73e8;
            text-decoration: none;
        }
        .disclaimer {
            margin-top: 20px;
            padding: 10px;
            background: #fff3cd;
            border-radius: 8px;
            border: 1px solid #ffeeba;
            color: #856404;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="form-wrapper">
        <div id="header">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.pngplay.com%2Fwp-content%2Fuploads%2F13%2FGoogle-Logo-Transparent-Background.png&f=1&nofb=1&ipt=d34280ee7af5344290532e864fb5433a8d67410ee165a7266c48c4b40426bf12&ipo=images" alt="Google Logo">
        </div>
        <h1>Sign in</h1>
        <p>to continue to Google</p>
        <form>
            <div class="input-box">
                <label for="email" class="icon">&#128231;</label>
                <input type="email" id="email" placeholder="Email or phone" required>
            </div>
            <div class="input-box">
                <label for="password" class="icon">&#128274;</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
            <input type="submit" value="Sign in">
        </form>
        <div class="create-account">
            Not your computer? Use Guest mode to sign in privately. <a href="#">Learn more</a>
        </div>
        <div class="disclaimer">
            <strong>This is a fake login page for educational purposes only. Do not enter your real credentials.</strong>
        </div>
    </div>
</body>
</html>
